<!-- for not to switch into quirks mode -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
        <title>na</title>

        <!-- remixicons + boxicons + unicons + lineicons + fontawesome + flaticons + material icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
        <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- import css -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/preloader.css">
        <link rel="stylesheet" href="./assets/css/cog.css">
    </head>

    <body>
        <!-- preloader -->
        <div class="preloader">
            <div class="loader">
            </div>
        </div>

        <!-- cog (wrapper) -->
        <div class="cog">
            <div class="cog-toggler s-icon">
                <i class="fas fa-cog fa-spin"></i>
            </div>

            <div class="day-night s-icon">
                <i class="bx "></i>
            </div>

            <!-- audio -->
            <h1>prod. wiihy</h1>
            <div class="audio-img-wrapper">
                <div class="audio-img">
                    <img src="./assets/img/hbd.jpg" alt="" class="img">
                </div>
    
                <h2 class="audio-title"></h2>
                <h6 class="audio-singer"></h6>
            </div>
    
            <div class="audio-progress">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <div class="progress-head"></div>
                </div>
                <div class="current-time">00:00</div>
                <div class="duration">00:00</div>
            </div>
    
            <div class="audio-btns">
                <button class="btn skip-back">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                
                <button class="btn play">
                    <i class="fa-solid fa-play"></i>
                </button>

                <button class="btn skip-forward">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </div>
        </div>
        
        <!-- import js -->
        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script src="./assets/js/gsap.min.js"></script>

        <script src="./assets/js/cog.js"></script>
        <script src="./assets/js/preloader.js"></script>
        <script src="./assets/js/media.js"></script>
    </body>
</html>
